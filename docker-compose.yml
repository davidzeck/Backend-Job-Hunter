# Job Scout Backend - Local Development
# Usage: docker-compose up -d

services:
  # ─── FastAPI Application ───────────────────────────
  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      S3_ENDPOINT_URL: http://minio:9000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped

  # ─── Celery Worker (Scraping + Notifications) ─────
  worker:
    build: .
    command: celery -A app.workers.celery_app worker -l info -c 2 -Q default,scraping,notifications,cv_processing
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      S3_ENDPOINT_URL: http://minio:9000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped

  # ─── Celery Beat (Scheduler) ──────────────────────
  beat:
    build: .
    command: celery -A app.workers.celery_app beat -l info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # ─── PostgreSQL Database ───────────────────────────
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: jobscout
      POSTGRES_USER: jobscout
      POSTGRES_PASSWORD: jobscout
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobscout"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ─── Redis (Cache + Celery Broker) ────────────────
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # ─── MinIO (S3-compatible object storage for dev) ─
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"   # S3 API  (endpoint_url=http://localhost:9000)
      - "9001:9001"   # Web console  →  http://localhost:9001
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Runs once on startup to create the bucket
  createbuckets:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set minio http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing minio/jobscout-cvs;
      mc anonymous set none minio/jobscout-cvs;
      echo 'Bucket ready';
      "
    restart: "no"

volumes:
  postgres_data:
  redis_data:
  minio_data:
