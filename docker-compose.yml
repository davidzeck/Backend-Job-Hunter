# Job Scout Backend - Local Development
# Usage: docker-compose up -d

services:
  # ─── FastAPI Application ───────────────────────────
  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
      - ./uploads:/app/uploads
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # ─── Celery Worker (Scraping + Notifications) ─────
  worker:
    build: .
    command: celery -A app.workers.celery_app worker -l info -c 2 -Q default,scraping,notifications
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # ─── Celery Beat (Scheduler) ──────────────────────
  beat:
    build: .
    command: celery -A app.workers.celery_app beat -l info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # ─── PostgreSQL Database ───────────────────────────
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: jobscout
      POSTGRES_USER: jobscout
      POSTGRES_PASSWORD: jobscout
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobscout"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ─── Redis (Cache + Celery Broker) ────────────────
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  redis_data:
